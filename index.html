<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
    
<body>
    <div class="instagram-wraper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        
        <div class="instagam-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./img/Bobbafet.jpg" alt="Foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue como Bobbafet</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Bobbafet?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="gt-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
